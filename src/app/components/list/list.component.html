<div *ngIf="!list.length" class="alert alert-info">
  <div class="text-center">Your TODO is empty</div>
</div>
<ul *ngIf="list.length" class="list-group">
  <li *ngFor="let todo of list" class="list-group-item">
    <app-todo [todo]="todo" (onChange)="handleOnChange($event)"></app-todo>
  </li>
</ul>
