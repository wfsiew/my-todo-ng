<div class="mt-2">
  <form (submit)="addTodo($event)" [formGroup]="mform">
    <div class="form-group row">
      <div class="col-sm-6 offset-2">
        <input 
          type="text" 
          (keyup.enter)="clearInput()" 
          (keydown)="setTouched()" 
          name="todo" 
          placeholder="Type in a new todo..." 
          formControlName="todo" 
          class="form-control"
        />
      </div>
      <div class="col-sm-2">
        <button type="submit" [disabled]="invalidTodo" class="btn btn-primary">Add Todo</button>
      </div>
    </div>
  </form>
</div>
